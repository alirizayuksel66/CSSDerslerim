<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Css 1. Örnek</title>
        <style>   
           h1{color: blanchedalmond;background-color: bisque;}
         </style><!--2. Dahil Etme Şekli-->

         <link rel="stylesheet" href="csscalısma1.css"><!--3. Dahil Etme Şekli-->

        <style>
            /*. İle Class Oluşturma*/
          .deneme
          {
            color: azure;
            font-size: 30px;
          }
          /*# ile İD Oluşturma*/
          #deneme
          {
            color: pink;
            font-size: 15px;
          }
        </style>
    </head>
    <body>
        <!--
            1: Etiket Kullanarak Dahil Etme
            2: Style Etiketleri ile Dahil Etme
            3: Harici Bir Css Dosyası ile Dahil Etme
        -->
        <p style="color: red; background-color: brown;">Ali Rıza Yüksel</p><!--1. Dahil Etme Şekli-->
        <h1>Ali Rıza Yüksel</h1>
        <h2>Ali Rıza Yüksel</h2>


        
        <!--
            1: İd: Eşsizdir ve # ile Açılır
            2: Class: Birden Fazla Kullanılabilir ve . ile Açılır
        -->
        <h3 class="deneme">Ali Rıza Yüksel</h3>
        <h4 id="deneme">Ali Rıza Yüksel</h4>
        <br><br><br><br><br>

    </body>
</html>
